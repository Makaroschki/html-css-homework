<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sushi</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="about-items">
            <div class="about-item">
                <div class="about-item-image">
                    <img src="images/1.png" alt="Ролл">
                </div>
                <div class="sushi-roll-name">Кайджи маки</div>
                <div class="about-item-text">
                    Лосось, морской окунь, сливочный сыр, икра летучей рыбы, соус Терияки
                </div>
                <div class="main-actions">
                    <button class="button yellow-button-1">В корзину</button>
                </div>
            </div>
            <div class="about-item">
                <div class="about-item-image">
                    <img src="images/2.png" alt="Ролл">
                </div>
                <div class="sushi-roll-name">Бали маки</div>
                <div class="about-item-text">
                    Копченый лосось, креветка в темпуре, манго, сливочный сыр, соус Спайси
                </div>
                <div class="main-actions">
                    <button class="button yellow-button-1">В корзину</button>
                </div>
            </div>
            <div class="about-item">
                <div class="about-item-image">
                    <img src="images/3.png" alt="Ролл">
                </div>
                <div class="sushi-roll-name">Бонито маки</div>
                <div class="about-item-text">
                    Лосось, сливочный сыр, авокадо, стружка тунца
                </div>
                <div class="main-actions">
                    <button class="button yellow-button-1">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
